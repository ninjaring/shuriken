<div id="item-stage">
  <div id="slidewrapper">
    {% for image in slice(page.images, 0,1) %}
      <img class="cover imgmain" id="{{ image.name|lower }}" src="{{ image.url }}" alt="{{ image.title }}" >
    {% endfor %}
    {% for image in slice(page.images, 1) %}
      <img class="cover imgmain" id="{{ image.name|lower }}" data-src="{{ image.url }}" src="" alt="{{ image.title }}" >
    {% endfor %}
  </div>
</div>

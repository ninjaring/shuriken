<header id="hdr">
  <div class="container">
    <div class="row cf">
      <div class="wide-7 mida-7 midb-12 narr-12 column" id="logo-hdr">
        <img src="{{ page.root_path }}public/images/logo.svg" alt="{{ page.name }}"/>
      </div>
      <div class="wide-4 mida-4 midb-12 narr-12 column" id="contact">
        <div class="row">
          <div class="column wide-12 mida-12 midb-6 narr-12" id="phone">
            <p><a href="tel:{{ page.phone }}" title="{{ page.phonetitle }}">{{ page.phone }}</a></p>
          </div>
          <div class="column wide-12 mida-12 midb-6 narr-12" id="addr">
            <p><a href="{{ page.addrlink }}" target="_blank" title="{{ page.shopaddrtitle }}">{{ page.shopaddr }}</a></p>
          </div>
        </div>
      </div>
      <div class="wide-1 mida-1 midb-hide narr-hide column" id="shortcut-area">
        <div class="row cf">
          <a class="icon" id="info" href="{{ page.root_path }}info/" title="{{ page.infotitle }}">
            <img class="icon icon24" src="{{ page.root_path }}public/images/info.svg" alt="info" />
          </a>
        </div>
        <div class="row cf">
          <a class="icon" id="instagram" href="{{ page.iglink }}" title="{{ page.igtitle }}">
            <img class="icon icon24" src="{{ page.root_path }}public/images/ig.svg" alt="ig" />
          </a>
        </div>
        <div class="row cf">
          <a class="icon" id="bag" href="{{ page.root_path }}keranjang/" title="{{ page.bagtitle }}">
            <img class="icon icon24" src="{{ page.root_path }}public/images/bag.svg" alt="bag" />
          </a>
        </div>
      </div>
    </div>
  </div>
</header>

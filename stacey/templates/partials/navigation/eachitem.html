{% if page.children %}
  {% for child in page.children %}
    <div class="column wide-4 mida-4 midb-6 narr-12 eachitem" id="{{ child.productid }}">
      <div class="imgwrapper">
        <a class="imgall" href="{{ child.url }}">
          <img class="contain" src="{{ child.thumb.url }}" alt="{{ child.slug }}"/>
          <span class="itemtitle">
            <p class="semibold">{{ child.page_name }}</p>
          </span>
        </a>
      </div>
    </div>
  {% endfor %}
{% endif %}

<header id="hdr">
  <div class="container">
    <div class="row cf">
      <div class="wide-7 mida-7 midb-12 narr-12 column" id="logo-hdr">
        <img src="" alt="@name"/>
      </div>
      <div class="wide-4 mida-4 midb-12 narr-12 column" id="contact">
        <div class="row">
          <div class="column wide-12 mida-12 midb-6 narr-12" id="phone">
            <p><a href="tel:@phone" title="@phonetitle">@phone</a></p>
          </div>
          <div class="column wide-12 mida-12 midb-6 narr-12" id="addr">
            <p><a href="@addrlink" title="@shopaddrtitle">@shopaddr</a></p>
          </div>
        </div>
      </div>
      <div class="wide-1 mida-1 midb-hide narr-hide column" id="shortcut-area">
        <div class="row cf">
          <a class="icon" id="info" href="@root_path/informasi-umum/" title="@infotitle">
            <img class="icon icon24" src="" alt="info" />
          </a>
        </div>
        <div class="row cf">
          <a class="icon" id="instagram" href="@iglink" title="igtitle">
            <img class="icon icon24" src="" alt="ig" />
          </a>
        </div>
        <div class="row cf">
          <a class="icon" id="bag" href="@root_path/keranjang/" title="bagtitle">
            <img class="icon icon24" src="" alt="bag" />
          </a>
        </div>
      </div>
    </div>
  </div>
</header>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>@title, @name</title>
    <link rel="stylesheet" href="res/gidole/gidoleregular.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/base.css" media="screen">
    <link rel="stylesheet" href="css/landing.css" media="screen">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="cell bgimg c6x6">
          <div class="imgwrapper desaturate">
            <img class="coverbig panningDownUp" id="bg1" src="content/imgs/bg1.jpg" alt="img" />
          </div>
        </div>
        <div class="cell bgimg c6x6">
          <div class="imgwrapper desaturate">
            <img class="coverbig panningLeftRight delay9s" id="bg2" src="content/imgs/bg2.jpg" alt="img" />
          </div>
        </div>
        <div class="cell bgimg c6x6">
          <div class="imgwrapper desaturate">
            <img class="coverbig panningLeftRight delay6s" id="bg3" src="content/imgs/bg3.jpg" alt="img" />
          </div>
        </div>
        <div class="cell bgimg c6x6">
          <div class="imgwrapper desaturate">
            <img class="coverbig panningDownUp delay3s" id="bg4" src="content/imgs/bg4.jpg" alt="img" />
          </div>
        </div>
        <div class="fadeInUp" id="focusbox">
          <div class="row italic semibold">
            <p>urbandiningrat</p>
          </div>
          <div class="row">
            <h1>@landingSub In finibus, nunc eget aliquam sagittis, ipsum nisi eleifend ex, ac condimentum ante libero ut elit. Sed et varius elit.</h1>
          </div>
          <div class="row">
            <button class="semibold" id="gotoshop" type="button" name="@landingAct" autofocus="">MASUK</button>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>

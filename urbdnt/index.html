<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SINGLE ITEM PAGE</title>
    <link rel="stylesheet" href="css/normalize.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
  </head>
  <body>
    <div class="row">
      <div id="mediamarker">
      </div>
    </div>

    <header class="">
      <div class="col-wd-7">
        <span></span>
      </div>
      <div class="col-wd-5">
        <div id="contact-area">

        </div>
        <div id="shortcut-area">

        </div>
      </div>
    </header>

    <div id="single-item">
    <div class="container">
      <div class="row" id="item-head">
        <div class="col-wd-12">
          <span class="item-title" id="single-item-title">
          </span>
        </div>
      </div>
      <div class="row" id="item-info">
        <div class="col-wd-7" id="image-area">
          <div id="main-image-set">
            <div id="single-main-image">
            </div>
          </div>
          <div id="thumbnails-set">
            <span class="single-thumbnail">
            </span>
          </div>
        </div>
        <div class="col-wd-5">
          <div class="info-row" id="price">
          </div>
          <div class="info-row" id="description">
          </div>
          <div class="info-row" id="color">
            <span id="color-label"></span>
            <span id="color-is"></span>
          </div>
          <div class="info-row" id="stock">
            <span id="stock-label"></span>
            <span id="stock-is"></span>
          </div>
          <div class="info-row" id="size">
            <span id="size-label"></span>
            <span id="size-pick"></span>
          </div>
          <div class="info-row" id="action">
            <button type="button" name="add-to-bag" id="put-in"></button>
          </div>
          <div class="info-row" id="notes">
            <a href="#"><span id="notesa-text"></span></a>
            <div id="extra-size-notes">
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>

    <div id="item-nav-area">
    <div class="container">
      <div class="row">
        <div class="col-wd-12">
          <div id="item-nav">
            <div class="nav-btn">
              <a href="#"><span id="prev-btn"></span></a>
            </div>
            <div class="nav-btn">
              <a href="#"><span id="all-btn"></span></a>
            </div>
            <div class="nav-btn">
              <a href="#"><span id="next-btn"></span></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>

    <footer class="" id="">
      <div class="row" id="white-space-below">
      </div>
      <div class="row" id="footer-text-area">
        <div class="col-wd-12">
          <div id="copyright">
          </div>
        </div>
      </div>
    </footer>
    
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>

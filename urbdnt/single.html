<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>@title, @name</title>
    <link rel="stylesheet" href="res/gidole/gidoleregular.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/base.css" media="screen">
    <link rel="stylesheet" href="css/main.css" media="screen">
    <link rel="stylesheet" href="css/header.css" media="screen">
    <link rel="stylesheet" href="css/footer.css" media="screen">
    <link rel="stylesheet" href="css/single.css" media="screen">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600" rel="stylesheet">
  </head>
  <body>
    <header id="hdr">
      <div class="container">
        <div class="row cf">
          <div class="wide-7 mida-7 midb-12 narr-12 column" id="logo-hdr">
            <img src="" alt="@name"/>
          </div>
          <div class="wide-4 mida-4 midb-12 narr-12 column" id="contact">
            <div class="row">
              <div class="column wide-12 mida-12 midb-6 narr-12" id="phone">
                <p><a href="tel:@phone">@phone</a></p>
              </div>
              <div class="column wide-12 mida-12 midb-6 narr-12" id="addr">
                <p><a href="@addrLink">@addr</a></p>
              </div>
            </div>
          </div>
          <div class="wide-1 mida-1 midb-hide narr-hide column" id="shortcut-area">
            <div class="row cf">
              <a class="icon" id="info" href="#">
                <img class="icon icon24" src="" alt="info" />
              </a>
            </div>
            <div class="row cf">
              <a class="icon" id="instagram" href="@igLink">
                <img class="icon icon24" src="" alt="ig" />
              </a>
            </div>
            <div class="row cf">
              <a class="icon" id="bag" href="#">
                <img class="icon icon24" src="" alt="bag" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="wrapper" id="single">
      <div class="container" id="product">
        <div class="row cf" id="item-head">
          <div class="column gd wide-12 mid-12 narr-12">
            <h1>@productName</h1>
          </div>
        </div>
        <div class="row cf" id="item-body">
          <div class="column wide-8 mida-8 midb-12 narr-12" id="gallery">
            <div id="item-stage">
              <div class="imgwrapper">
                <img class="cover" id="imgmain" src="content/imgs/615x405c.png" alt="@productName" />
              </div>
              <div id="stage-nav">
                <button class="btn" id="sprev" type="button" onclick="prev()">
                  <img class="svg icon48" src="res/icon/arrow-left.svg" alt="sebelumnya" />
                </button>
                <button class="btn" id="snext"
                 type="button" onclick="next()">
                   <img class="svg icon48" src="res/icon/arrow-right.svg" alt="selanjutnya" />
                 </button>
              </div>
            </div>
            <div id="thumbnails-set">
              <div id="thumbwrap">
                <img class="single-thumbnail" id="tn1" src="content/imgs/thumb1.png" alt="thumb" />
                <img class="single-thumbnail" id="tn2" src="content/imgs/thumb2.png" alt="thumb" />
                <img class="single-thumbnail" id="tn3" src="content/imgs/thumb3.png" alt="thumb" />
                <img class="single-thumbnail" id="tn4" src="content/imgs/thumb4.png" alt="thumb" />
                <img class="single-thumbnail" id="tn5" src="content/imgs/thumb5.png" alt="thumb" />
              </div>
            </div>
          </div>
          <div class="column wide-4 mida-4 midb-12 narr-12" id="item-info">
            <div class="row cf gd" id="price">
              <p>@price<p>
            </div>
            <div class="row cf light" id="description">
              <p>@description</p>
            </div>
            <div class="row cf">
              <div class="label column" id="colorLabel">
                <p>@colorLabel</p>
              </div>
              <div class="value column" id="colorValue">
                <p>@colorValue</p>
              </div>
            </div>
            <div class="row cf">
              <div class="label column" id="stockLabel">
                <p>@stockLabel</p>
              </div>
              <div class="value column" id="stockValue">
                <p>@stockValue</p>
              </div>
            </div>
            <div class="row cf" id="orderArea">
              <div class="label column wide-6 mid-6 narr-6" id="sizeLabel">
                <p>@sizeLabel</p>
              </div>
              <div class="column notes wide-6 mid-6 narr-6">
                <a id="sizeInfo"
                 href="">@sizeInfo</a>
              </div>

              <div class="column wide-12 mid-12 narr-12" id="sizePick">
                <button class="btn size-box" onclick="">
                  S</button>
                <button class="btn size-box" onclick="">
                  M</button>
                <button class="btn size-box" onclick="">
                  L</button>
                <button class="btn size-box" onclick="">
                  XL</button>
              </div>
              <div class="label column" id="qLabel">
                <p>@qLabel</p>
              </div>
              <div class="value column" id="qValue">
                <input type="number" min="1" max="99" name="jumlah" placeholder="1++" autocomplete="off" value="" required>
              </div>
            </div>
            <div class="row cf notes">
              <p id="xtraSizeNotes">â€“ @xtraSizeNotes</p>
            </div>
            <div class="row cf">
              <div class="column wide-12 mid-12 narr-12">
                <p id="alertText"></p>
              </div>
              <div class="column wide-12 mid-12 narr-12" id="action">
                <button class="btn semibold" type="button" name="add-to-bag">@actionText
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container" id="itemnav">
        <div class="row cf">
          <div class="column wide-12 mid-12 narr-12" id="belowSpace">
          </div>
          <div class="column wide-12 mid-12 narr-12 navwrap">
            <button class="btn" id="previtem" type="button" name="button">
              &larr; @PrevBtnText</button>
            <button class="btn narr-hide" id="allitems" type="button" name="button">
              @HomeBtnText</button>
            <button class="btn" id="nexitem" type="button" name="button">
              @NextBtnText &rarr;</button>
          </div>
        </div>
        <div class="row cf">
          <div class="column wide-12 mid-12 narr-12 navwrap">
            <button class="btn wide-hide mid-hide" id="allitemsplus" type="button" name="button">
              @HomeBtnText</button>
          </div>
        </div>
      </div>
    </div>

    <footer id="ftr">
      <div class="container">
        <div class="row cf">
          <div class="column wide-12 mid-12 narr-12">
            <div id="copyright">
              <p>&copy; @current_year @name</p>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>

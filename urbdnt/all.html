<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>@title, @name</title>
    <link rel="stylesheet" href="res/gidole/gidoleregular.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/base.css" media="screen">
    <link rel="stylesheet" href="css/main.css" media="screen">
    <link rel="stylesheet" href="css/header.css" media="screen">
    <link rel="stylesheet" href="css/footer.css" media="screen">
    <link rel="stylesheet" href="css/all.css" media="screen">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600" rel="stylesheet">
  </head>
  <body>
    <header id="hdr">
      <div class="container">
        <div class="row cf">
          <div class="wide-7 mida-7 midb-12 narr-12 column" id="logo-hdr">
            <img src="" alt="@name"/>
          </div>
          <div class="wide-4 mida-4 midb-12 narr-12 column" id="contact">
            <div class="row">
              <div class="column wide-12 mida-12 midb-6 narr-12" id="phone">
                <p><a href="tel:@phone">
                  @phone
                </a></p>
              </div>
              <div class="column wide-12 mida-12 midb-6 narr-12" id="addr">
                <p><a href="@addrLink">@addr
                </a></p>
              </div>
            </div>
          </div>
          <div class="wide-1 mida-1 midb-hide narr-hide column" id="shortcut">
            <div class="row cf">
              <a class="icon" id="info" href="#">
                <img class="icon icon24" src="" alt="info" />
              </a>
            </div>
            <div class="row cf">
              <a class="icon" id="instagram" href="@igLink">
                <img class="icon icon24" src="" alt="ig" />
              </a>
            </div>
            <div class="row cf">
              <a class="icon" id="bag" href="#">
                <img class="icon icon24" src="" alt="bag" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="wrapper" id="all">
      <div class="container">
        <div class="row cf" id="all-head">
          <div class="column gd wide-12 mid-12 narr-12">
            <h1>@subtitle</h1>
          </div>
        </div>
        <div class="row cf" id="all-items">
          <div class="column wide-4 mida-4 midb-6 narr-12" id="item-1">
            <div class="imgwrapper">
              <img class="imgall contain" src="content/imgs/eta1.png" alt="img" />
            </div>
          </div>
          <div class="column wide-4 mida-4 midb-6 narr-12" id="item-2">
            <div class="imgwrapper">
              <img class="imgall contain" src="content/imgs/eta2.png" alt="img" />
            </div>
          </div>
          <div class="column wide-4 mida-4 midb-6 narr-12" id="item-3">
            <div class="imgwrapper">
              <img class="imgall contain" src="content/imgs/eta3.png" alt="img" />
            </div>
          </div>
          <div class="column wide-4 mida-4 midb-6 narr-12" id="item-4">
            <div class="imgwrapper">
              <img class="imgall contain" src="content/imgs/eta4.png" alt="img" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer id="ftr">
      <div class="container">
        <div class="row cf">
          <div class="column wide-12 mid-12 narr-12">
            <div id="copyright">
              <p>&copy; @current_year @name</p>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
